{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- 検索結果タイトル -->
<div class="results-title">
    <h4>{{ category }}</h4>
    <h3>{{ season }} {{ temp_start_range}}〜{{ temp_end_range }}度 の日のコーデ</h3>
</div>
<!-- 服装の説明 -->
<!-- レスポンシブ対応する -->
<div class="container" id="description">
    <div class="row">
        <div class="col-5"> 
            <img src="{% static 'media/example.jpeg' %}">
        </div>
        <div class="col-7">
            <p>気温20度の日は朝は少し冷えますが、日中は暖かいので、薄手の長袖などが良いでしょう。</p>
        </div>
    </div>
</div>
<!-- コーデ一覧 -->
<div class="results">
    <div class="posts-title">
        <h4>みんなのコーデ</h4>
    </div>
    <div class="container" id="posts">
        <div class="d-flex flex-row">
            {% for post in posts %}
            <div class="d-flex flex-column">
                  <img src="{{ post.photo.url }}" class="img-fluid">
            </div>
            <div class="d-flex flex-column">
                  <img src="{{ post.photo.url }}" class="img-fluid">
            </div>
            <div class="d-flex flex-column">
               <img src="{{ post.photo.url }}" class="img-fluid">
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
