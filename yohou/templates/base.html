{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/yohou.css' %}">
    <!-- JavaScript-->
    <script src="{% static 'js/index.js' %}"></script>
    <title>Home</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/"><img src="{% static 'media/logo.png' %}" alt="コーディネート予報ロゴ" height="80" id="logo"></a>
        </div>
        <div class="header-menu">
            <ul class="menu">
                {% if user.is_authenticated %}
                {% comment %} <li><button type=“button” onclick="location.href='/mypage'">マイページ</button></li> {% endcomment %}
                <li><button type=“button” onclick="location.href='/newpost'">投稿する</button></li>
                <li><button type=“button” onclick="location.href='/signout'">ログアウト</button></li>
                {% else %}
                <li><button type=“button” onclick="location.href='/signin'">ログイン</button></li>
                {% endif %}
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>    
</html>
