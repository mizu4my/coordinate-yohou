{% extends 'base.html' %}
{% block content %}
    <!-- 検索ページタイトル -->
    <div class="search-title">
        <h3>明日のコーデを探す</h3>
    </div>
    <!-- 追加したいフィルター：季節、シーン -->
    <!-- 検索窓 -->
    <div class="search-window">
        <form method="post">
            {% csrf_token %}
            <div class="container">
                <div class="row align-items-center" id="filters">
                    <div class="col" id="filter">
                        <p>カテゴリー</p>
                        {{ form.category }}
                    </div>
                    <div class="col" id="filter">
                        <p>気温</p>
                        {{ form.temperature }}
                    </div>
                    <div class="col" id="filter">
                        <p>季節</p>
                        {{ form.season }}
                    </div>
                </div>
                    <div class="text-center" id="search-button">
                        <button type="submit">探す</button>
                    </div> 
            </div>  
        </form>
    </div>
{% endblock %}
